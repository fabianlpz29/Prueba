<body>
    <div id="div1">
        <h1>Hola</h1>
        <br>
        <form action="">
            <label for="">Ingrese un numero</label>
            <input type="text" id="num1">
            <br>
            <br>
            <label for="">Ingrese un numero</label>
            <input type="text" id="num2">
            <br>
            <br>
            <label for="">Ingrese un numero</label>
            <input type="text" id="num3">
            <br>
            <br>
            <button type="button" onclick="ordenar()">ordenar</button>
        </form>
    </div>

    <script>
        function ordenar(){
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);
    var num3 = parseInt(document.getElementById("num3").value);

    if(num1 < num2 && num1 < num3){
        if(num2 < num3){
            alert("El orden de los numeros :"+ num1 + num2 + num3);
        } else if(num3 < num2){
            alert("El orden de los numeros es : " + num1 + num3 + num2);
        }
    }

    if(num2 < num1 && num2 < num3){
        if(num1 < num3){
            alert("El orden de los numeros es :" + num2 + num1 + num3);
        }else if(num3 < num1){
            alert("El orden de los numeros es : " + num2 + num3 + num1);
        }
    }

    if(num3 < num1 && num3 < num2){
        if(num1 < num2){
            alert("El orden de los numero es:" + num3 + num1 + num2);
        }else if(num2 < num1){
            alert("El orden de los numero es:" + num3 + num2 + num1)
        }
    }
}
    </script>
